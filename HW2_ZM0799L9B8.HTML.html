<body>
   <h5 id="a1">Before the Click</h5>
   <button id="b1">GET DATE</button> 
   <h5 id="c1"></h5>

   <script>
       document.getElementById("b1").addEventListener("click",function()
       {
         document.getElementById("c1").innerHTML = Date()
         document.getElementById ("a1").innerHTML = "After the Click"  
       })
   </script>
